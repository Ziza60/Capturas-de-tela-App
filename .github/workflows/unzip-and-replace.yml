name: Unzip and Replace Repository

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  unzip-and-replace:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Ensure unzip and rsync are available
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip rsync

      - name: Show repo root files (debug)
        run: ls -la

      - name: Extract zip and copy contents to repo root
        run: |
          set -e
          ZIP_NAME='ai-headshot-photographer (9).zip'
          if [ ! -f "$ZIP_NAME" ]; then
            echo "Zip file '$ZIP_NAME' not found in the repository root"
            exit 1
          fi
          TMP_DIR=$(mktemp -d)
          unzip -o "$ZIP_NAME" -d "$TMP_DIR"
          # If tmp dir contains a single top-level folder, use it as source; otherwise use tmp dir
          entries=("$TMP_DIR"/*)
          if [ ${#entries[@]} -eq 1 ] && [ -d "${entries[0]}" ]; then
            SRC="${entries[0]}"
          else
            SRC="$TMP_DIR"
          fi
          echo "Copying from: $SRC"
          # Copy files into repo root, excluding .git and the zip itself
          rsync -av --delete --exclude='.git' --exclude="$ZIP_NAME" "$SRC"/ .

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Unzip and replace repository contents from $ZIP_NAME"
            git push origin HEAD:main
          fi
